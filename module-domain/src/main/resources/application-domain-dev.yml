spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    properties:
      hibernate:
        format_sql: true

# jpa.show-sql과 같은 동작을 하나 logger의 특성 적용
logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.type: trace
